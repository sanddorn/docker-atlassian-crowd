version: 2
jobs:
  build:
    branches:
      only:
        - master
        - /feature\/.*/
        - /\d+\.\d+\.\d+/
    machine:
      enabled: true
    steps:
      - checkout
      - run: ./bin/prepare
      - run: docker build .
  test:
    branches:
      only:
        - master
        - /feature\/.*/
        - /\d+\.\d+\.\d+/
    machine:
      enabled: true
    steps:
      - run: echo "Test will happen here."
workflows:
  version: 2
  build_and_test:
  jobs:
    - build
    - test
